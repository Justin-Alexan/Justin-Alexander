<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Juego Cultura General</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 800% 800%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'Justin25' && password === 'Alexander25') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'game.html';
      } else {
        errorMsg.textContent = 'Usuario o contraseña incorrectos';
      }
    });
  </script>
  <audio id="bgMusic" autoplay loop muted>
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<script>
  // Intentar quitar mute y reproducir automáticamente cuando cargue la página
  window.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('bgMusic');
    music.muted = false;
    music.volume = 0.4; // Puedes ajustar el volumen (0.0 a 1.0)
    music.play().catch((e) => {
      console.warn("No se pudo reproducir automáticamente. Requiere interacción del usuario.");
    });
  });
</script>

</body>
</html>
